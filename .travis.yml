addons:
  apt:
    packages:
    - fakeroot
    - ncurses-dev
    - docutils-common
    - rst2pdf
    - python-docutils
    - bison
    - flex
    - libglade2-dev
    - lintian
    - rpm
    - golang
    - perl
    - python
    - nodejs
    - php5
script:
- if [ ! -f /usr/bin/php ]; then ln -s `which php5.0` /usr/bin/php; fi
- fakeroot make deb && fakeroot make rpm && sudo dpkg -i nct*.deb && make -C examples; make test
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.deb"
  file: "*.rpm"
  on:
    tags: true
    repo: ncrux/nct
